<header class="masthead">
    <div class="container h-100">
        <div class="contact1">
            <div class="container-contact1">
                <div class="contact1-pic ">
                    <img src="../../../assets/img-01.png" alt="IMG">
                </div>
    
                <form class="contact1-form" #fr="ngForm">
                    <span class="contact1-form-title">
                        Get in touch
                    </span>
    
                    <div class="wrap-input1 validate-input" data-validate = "Name is required">
                        <input class="input1" type="text" name="name" placeholder="Name" [(ngModel)]="message.name" required>
                        <span class="shadow-input1"></span>
                    </div>
    
                    <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                        <input class="input1" type="text" name="email" placeholder="Email" [(ngModel)]="message.email" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" ngModul #email="ngModel" >
                        <span class="shadow-input1"></span>
                    </div>
    
                    <div class="wrap-input1 validate-input" data-validate = "Subject is required">
                        <input class="input1" type="text" name="subject" placeholder="Subject" [(ngModel)]="message.subject" required>
                        <span class="shadow-input1"></span>
                    </div>
    
                    <div class="wrap-input1 validate-input" data-validate = "Message is required">
                        <textarea class="input1" name="message" placeholder="Message" style="resize:none " [(ngModel)]="message.context"  required></textarea>
                        <span class="shadow-input1"></span>
                    </div>
    
                    <div class="container-contact1-form-btn">
                        <button class="btn btn-block btn-lg btn-primary" (click)="send()" [disabled]="fr.invalid||wait">
                            <span>
                                Send Email
                                <!-- <i class="fa fa-long-arrow-right" aria-hidden="true"></i> -->
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    
    </div>
</header>
