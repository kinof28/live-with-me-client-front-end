        <div class="item complaint-details">
            <p>Description</p>
            <div class="complaint-details-item">
                <textarea rows="5" [(ngModel)]="addArticleRequest.description" ngModul name="description" required

            </div>
        </div>

        </div>
        <div class="item">
            <p>Price</p>
            <input type="text" name="price" placeholder="Price"
                onkeypress='return event.charCode >= 48 && event.charCode <= 57' [(ngModel)]="addArticleRequest.price"
                ngModul name="price" required #price="ngModel" pattern="[1-9]+[0-9.]*" />
        </div>
        <div class="item">
            <p>Price Type</p>
            <select id="price-type" name="price-type" [(ngModel)]="addArticleRequest.priceType" required>
                <option value="FIX">Fix</option>
                <option value="NEGOCIABLE">Negociable</option>
                <option value="OFFER">Offer</option>
            </select>
        </div>
        <div class="item">
            <p>Number Of Allowed Room Mates</p>
            <input type="number" min="1" name="room-mates" placeholder="Number Of Room Mates"
                [(ngModel)]="addArticleRequest.numberOfRoomMates" ngModul name="numberOfRoomMates" required
                #numberOfRoomMates="ngModel" pattern="[1-9]+[0-9.]*" />
        </div>
        <div class="item">
            <p>Picture</p>
            <input type="file" name="type" placeholder="main-picture" style="display: none;" #picture
                (change)="add($event)" accept="image/*" />
            <button class="btn btn-info" (click)="picture.click()" [disabled]="addInValid">Select picture</button>
        </div>
        <div>
            <span style="color: red;">
                {{message}}

            </span>

            <div class="item-wrap">
                <div *ngFor="let img of imgs;let i=index">
                    <div *ngIf="i===mainImageId ; else elseBlock" 
                    style="border: inset;
                    border-width: thick;
                    border-color: cadetblue;">
                        <span style="background-color: cadetblue;
                        display: block;
                        width: 100%;
                        text-align: center;
                        color: black;">main Image <br></span>
                        <img [src]="img" height="100" (click)=setMainImg(i) />
                    </div>
                    <ng-template #elseBlock>
                        <img [src]="img" height="100" (click)=setMainImg(i) />
                    </ng-template>
                    <div class="deleteButton">
                        <button type="button" style="margin-top: 1rem; border-radius: 50%;" class="btn btn-warning" (click)="delete(i)">X</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="btn-block">


            <button type="button" class="btn btn-primary" (click)="submit()"
                [disabled]="addArticleForm.invalid||wait">Submit</button><br>
                <img *ngIf="wait" src="../../../assets/Loader.gif" height="100" style="margin-top: -2rem;" width="50%" alt="Loading">


        </div>
